<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
    <title>iintoo</title>
<link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="container-img">
            <img src="photo/bg.jpg" alt="bg">
        </div>

        <div class="container">
            <div class="container-wrap">
                <h1 class="main-title">Get iintoo it today</h1>
                <h2 class="main-subtitle">There is no charge or obligation upon registration.</h2>
                <div class="btn-wrap">
                    <a href="#" class="btn-fb">
                        <img src="photo/f.svg" class="icon-fb">
                        Register with Facebook
                    </a>

                    <a href="#" class="btn-in">
                        <img src="photo/in.svg" class="icon-in">
                        Register with LinkedIn
                    </a>
                </div>
                <div class="title">OR</div>

                <form action="">
                    <div class="form-field email">
                        <input type="email" placeholder="E-mail">
                        <input type="phone" placeholder="Phone">
                    </div>


                    <div class="text-field">
                        <h4 class="text-title">What type of investor are you?</h4>
                        <div class="text-subtitle">Select the type of investor</div>
                    </div>

                    <div class="form-field radio">
                        <div class="radio-wrap">
                            <input type="radio" name="radio" id="radio1">
                            <label for="radio1">Individual</label>
                        </div>

                        <div class="radio-wrap">
                            <input type="radio" name="radio" id="radio2">
                            <label for="radio2">buisness</label>
                        </div>

                        <div class="radio-wrap">
                            <input type="radio" name="radio" id="radio3">
                            <label for="radio3">Individual</label>
                        </div>

                        <div class="radio-wrap">
                            <input type="radio" name="radio" id="radio4">
                            <label for="radio4">Individual</label>
                        </div>
                    </div>
                    <button class="main-btn">Create Account</button>
                </form>

            </div>
        </div>
    </div>


</body>
</html>
